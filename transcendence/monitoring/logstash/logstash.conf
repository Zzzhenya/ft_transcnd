# Logstash configuration for transcendence project
# This pipeline processes logs from multiple sources

input {
  # Receive logs from applications via HTTP
  http {
    port => 5000
    codec => json
  }
  
  # Receive logs from log-service
  http {
    port => 5001
    codec => json
  }
}

filter {
  # Parse timestamp fields
  if [timestamp] {
    date {
      match => [ "timestamp", "yyyy-MM-dd HH:mm:ss", "ISO8601" ]
      target => "@timestamp"
    }
  }
  
  # Add common fields
  mutate {
    add_field => { "environment" => "development" }
    add_field => { "project" => "transcendence" }
  }
  
  # Add tags based on service
  if [service] == "user-service" {
    mutate { add_tag => [ "authentication", "user_management" ] }
  } else if [service] == "game-service" {
    mutate { add_tag => [ "gaming", "gameplay" ] }
  } else if [service] == "tournament-service" {
    mutate { add_tag => [ "tournaments", "competitions" ] }
  } else if [service] == "gateway" {
    mutate { add_tag => [ "api_gateway", "routing" ] }
  } else if [service] == "log-service" {
    mutate { add_tag => [ "logging", "infrastructure" ] }
  }
  
  # Parse error information
  if [level] == "error" {
    mutate { add_tag => [ "error", "alert" ] }
  }
  
  # Parse warning information  
  if [level] == "warn" or [level] == "warning" {
    mutate { add_tag => [ "warning" ] }
  }
}

output {
  # Send processed logs to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logstash-transcendence-%{+YYYY.MM.dd}"
  }
  
  # Debug output to stdout (for development)
  stdout { 
    codec => rubydebug
  }
}