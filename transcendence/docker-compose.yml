  sqlite-web:
    image: ghcr.io/coleifer/sqlite-web:latest
    container_name: sqlite-web
    restart: unless-stopped
    networks:
      - transcendence-network
    ports:
      - "127.0.0.1:8080:8080"
      # - "8082:8080"
    volumes:
      - shared-data:/app/shared/
    command: ["sqlite_web", "/app/shared/database/transcendence.db", "--host", "0.0.0.0", "--port", "8080"]
    depends_on:
      - database
    labels:
      - "com.transcendence.description=SQLite Web Admin Interface"

  database-service:
    build: ./services/database-service
    # ports:
    #   - "3006:3006"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=${DATABASE_URL:-sqlite:/app/shared/database/transcendence.db}
      - PORT=3006
    depends_on:
      - database
    volumes:
      - shared-data:/app/shared/
      # - shared-data:/app/shared
      # - shared-data:/shared
    networks:
      - transcendence-network
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
    #   interval: 15s
    #   timeout: 5s
    #   retries: 3
    #   start_period: 30s

  testdb:
    build: ./services/testdb-service
    networks:
      - transcendence-network
    # ports:
    #   - "3010:"  # Docker internal port for testdb
    volumes:
      - shared-data:/app/shared/

  health-checker:
    image: curlimages/curl
    volumes:
      - ./health-check.sh:/health-check.sh
    entrypoint: ["sh", "/health-check.sh"]
    networks:
      - transcendence-network
    depends_on:
      - gateway
      - user-service
      - game-service

volumes:
  shared-data:
  elasticsearch-data:

networks:
  transcendence-network:
    driver: bridge