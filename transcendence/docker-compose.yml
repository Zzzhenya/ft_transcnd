services:
  gateway:
    #Original
    #build: ./services/gateway
    ## Add from this line
    build:
      context: ./services/gateway
      target: production
    command: ["npm","start"] # Not dev but start for executing
    ## to thin line
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - USER_SERVICE_URL=http://user-service:3001
      - GAME_SERVICE_URL=http://game-service:3002
      - LOG_SERVICE_URL=http://log-service:3003
      - FRONT_END_URL=http://localhost:3004
    depends_on:
      - user-service
      - game-service
      - log-service
      - database
    volumes:
      - shared-data:/app/shared

  user-service:
    build: ./services/user-service
    # ports:
    #   - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=sqlite:/app/shared/database/transcendence.db
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      - database
    volumes:
      - shared-data:/app/shared

  game-service:
    build: ./services/game-service
    # ports:
    #   - "3002:3002"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=sqlite:/app/shared/database/transcendence.db
      - USER_SERVICE_URL=http://user-service:3001
    depends_on:
      - database
    volumes:
      - shared-data:/app/shared

  log-service:
    build: ./services/log-service
    # ports:
    #   - "3003:3003"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=sqlite:/app/shared/database/transcendence.db
    volumes:
      - shared-data:/app/shared
      - ./monitoring:/app/monitoring

  tournament-service:
    build: ./services/tournament-service
    # ports:
    #   - "3005:3005"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=sqlite:/app/shared/database/transcendence.db
      - USER_SERVICE_URL=http://user-service:3001 # ERROR fixed: 3005 -> 3001
      - GAME_SERVICE_URL=http://game-service:3002
    depends_on:
      - database
    volumes:
      - shared-data:/app/shared

  frontend:
    build: ./frontend
    ports:
      - "3004:3004"  # Docker frontend on port 3004
    environment:
      - NODE_ENV=development
      # - REACT_APP_API_URL=http://localhost:3000 // We don't use REACT

  database:
    image: alpine:latest
    command: sh -c "mkdir -p /shared/database && touch /shared/database/transcendence.db && tail -f /dev/null"
    volumes:
      - shared-data:/shared

  testdb:
    build: ./service/testdb-service
    ports:
      - "3010:"  # Docker internal port for testdb
    volumes:
      - shared-data:/shared

  health-checker:
    image: curlimages/curl
    volumes:
      - ./health-check.sh:/health-check.sh
    entrypoint: ["sh", "/health-check.sh"]  

volumes:
  shared-data:

networks:
  default:
    name: transcendence-network
