services:
  gateway:
    build: ./services/gateway
    ports:
      - "${GATEWAY_PORT:-3000}:${GATEWAY_PORT:-3000}"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - USER_SERVICE_URL=${USER_SERVICE_URL:-http://user-service:3001}
      - GAME_SERVICE_URL=${GAME_SERVICE_URL:-http://game-service:3002}
      - LOG_SERVICE_URL=${LOG_SERVICE_URL:-http://log-service:3003}
      - FRONT_END_URL=${FRONT_END_URL:-http://localhost:3004}
    depends_on:
      - testdb
      - user-service
      - game-service
      - log-service
      - database
    volumes:
      - shared-data:/app/shared/
    networks:
      - transcendence-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  user-service:
    build: ./services/user-service
    # Port NOT exposed - only accessible via gateway
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=${DATABASE_URL:-sqlite:/app/shared/database/transcendence.db}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - LOG_SERVICE_URL=${LOG_SERVICE_URL:-http://log-service:3003}
    depends_on:
      - database
    volumes:
      # - shared-data:/app/shared/database/
      - shared-data:/app/shared/
    networks:
      - transcendence-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  game-service:
    build: ./services/game-service
    # Port NOT exposed - only accessible via gateway
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=${DATABASE_URL:-sqlite:/app/shared/database/transcendence.db}
      - USER_SERVICE_URL=${USER_SERVICE_URL:-http://user-service:3001}
      - LOG_SERVICE_URL=${LOG_SERVICE_URL:-http://log-service:3003}
      - GAME_SERVICE_HOST=${GAME_SERVICE_HOST:-localhost}
      - GAME_SERVICE_PORT=${GAME_SERVICE_PORT:-3002}
    depends_on:
      - database
    volumes:
      - shared-data:/app/shared/
    networks:
      - transcendence-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  log-service:
    build: ./services/log-service
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - LOGSTASH_URL=${LOGSTASH_URL:-http://logstash:5000}
    depends_on:
      - database
    volumes:
      - shared-data:/app/shared/
    networks:
      - transcendence-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s  # Give more time for startup

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: transcendence-elasticsearch
    profiles: ["monitoring", "full"]
    env_file:
      - .env
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=${ES_JAVA_OPTS:--Xms512m -Xmx512m}"
      - bootstrap.memory_lock=true
      - cluster.routing.allocation.disk.threshold_enabled=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    # Port NOT exposed - internal use only
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - transcendence-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=30s || exit 1"]
      interval: 20s
      timeout: 15s
      retries: 8
      start_period: 60s

  elasticsearch-setup:
    image: curlimages/curl:8.5.0
    profiles: ["monitoring", "full"]
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./monitoring/elasticsearch:/config:ro
    command: >
      sh -c '
        echo "Configuring Elasticsearch ILM...";
        sleep 30;
        curl -X PUT "http://elasticsearch:9200/_ilm/policy/transcendence-logs-policy" \
          -H "Content-Type: application/json" \
          -d @/config/ilm-policy.json;
        echo "‚úÖ Data retention policy set to 30 days"
      '
    networks:
      - transcendence-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: transcendence-logstash
    profiles: ["monitoring", "full"]
    env_file:
      - .env
    environment:
      - "LS_JAVA_OPTS=${LS_JAVA_OPTS:--Xms256m -Xmx256m}"
      - ENVIRONMENT=${NODE_ENV:-development}
    ports:
      - "5044:5000"  # EXPOSED - For external log testing
    volumes:
      - ./monitoring/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - ./monitoring/logs:/usr/share/logstash/logs:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - transcendence-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: transcendence-kibana
    profiles: ["monitoring", "full"]
    env_file:
      - .env
    environment:
      - ELASTICSEARCH_HOSTS=${ELASTICSEARCH_URL:-http://elasticsearch:9200}
      - SERVER_PUBLICBASEURL=${KIBANA_URL:-http://localhost:5601}
      - XPACK_SECURITY_ENABLED=false
      - XPACK_MONITORING_ENABLED=false
      - XPACK_WATCHER_ENABLED=false
      - XPACK_GRAPH_ENABLED=false
      - XPACK_REPORTING_ENABLED=false
      - XPACK_ML_ENABLED=false
    ports:
      - "5601:5601"  # EXPOSED - Web UI
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - transcendence-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  kibana-setup:
    image: curlimages/curl:8.5.0
    container_name: transcendence-kibana-setup
    profiles: ["monitoring", "full"]
    depends_on:
      kibana:
        condition: service_healthy
    volumes:
      - ./monitoring/kibana/saved-objects:/saved-objects:ro
    networks:
      - transcendence-network
    command: >
      sh -c '
        echo "Waiting for Kibana to be fully ready...";
        sleep 10;
        
        if [ -f /saved-objects/kibana-export.ndjson ]; then
          echo "Found saved objects file, importing...";
          
          RESPONSE=$$(curl -X POST "http://kibana:5601/api/saved_objects/_import?overwrite=true" \
            -H "kbn-xsrf: true" \
            --form file=@/saved-objects/kibana-export.ndjson \
            -w "\n%{http_code}" \
            -s);
          
          HTTP_CODE=$$(echo "$$RESPONSE" | tail -n1);
          
          if [ "$$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Successfully imported Kibana dashboards!";
          else
            echo "‚ö†Ô∏è  Import returned HTTP $$HTTP_CODE";
          fi;
        else
          echo "‚ÑπÔ∏è  No saved objects found.";
          echo "   Create dashboards at http://localhost:5601";
        fi;
        
        echo "";
        echo "========================================";
        echo "üéâ Kibana ready at: http://localhost:5601";
        echo "========================================";
      '
    restart: "no"

  tournament-service:
    build: ./services/tournament-service
    # Port NOT exposed - only accessible via gateway
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=${DATABASE_URL:-sqlite:/app/shared/database/transcendence.db}
      - USER_SERVICE_URL=${USER_SERVICE_URL:-http://user-service:3001}
      - GAME_SERVICE_URL=${GAME_SERVICE_URL:-http://game-service:3002}
      - LOG_SERVICE_URL=${LOG_SERVICE_URL:-http://log-service:3003}
      - GAME_SERVICE_HOST=${GAME_SERVICE_HOST:-localhost}
      - GAME_SERVICE_PORT=${GAME_SERVICE_PORT:-3002}
    depends_on:
      - database
    volumes:
      - shared-data:/app/shared/
    networks:
      - transcendence-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3005/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  frontend:
    build:
      context: ./frontend
      target: development  # Use development for hot reload
    ports:
      - "${FRONTEND_PORT:-3004}:${FRONTEND_PORT:-3004}"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_API_BASE=${VITE_API_BASE:-http://localhost:3000/user-service}
      - VITE_GATEWAY_BASE=${VITE_GATEWAY_BASE:-http://localhost:3000}
      - VITE_WS_BASE=${VITE_WS_BASE:-ws://localhost:3000}
    volumes:
      - ./frontend/src:/app/src:ro  # Hot reload for development
    networks:
      - transcendence-network
    depends_on:
      - gateway

  # database:
  #   image: alpine:latest
  #   command: sh -c "mkdir -p /shared/database && touch /shared/database/transcendence.db && tail -f /dev/null"
  #   volumes:
  #     - shared-data:/shared
  #   networks:
  #     - transcendence-network

  database:
    build:
      context: .  # ‚Üê Root context
      dockerfile: ./services/database/Dockerfile
    container_name: transcendence-database
    volumes:
      - shared-data:/app/shared
    environment:
      - NODE_ENV=development
    # build: ./services/database
    # volumes:
    #   - shared-data:/app/shared/database/
    # environment:
    #   - NODE_ENV=development

  # sqlite-web:
  #   image: ghcr.io/coleifer/sqlite-web:latest
  #   container_name: sqlite-web
  #   restart: unless-stopped
  #   networks:
  #     - transcendence-network
  #   ports:
