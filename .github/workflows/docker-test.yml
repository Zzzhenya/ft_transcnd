name: Docker Build Validation

on:
  push:
    branches:
      - user-service
      - microservices-refactor
      - api-gateway-basics
      - main
      - health-check-via-compose
      - integration-gateway-pong-front
      - log-service

  pull_request:
    branches:
      - user-service
      - microservices-refactor
      - main

jobs:
  validate-docker-compose:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate docker-compose.yml syntax
        run: |
          cd transcendence
          docker compose -f docker-compose.yml config > /dev/null
          echo "âœ… docker-compose.yml syntax is valid"

      - name: Validate docker-compose.dev.yml syntax
        run: |
          cd transcendence
          if [ -f docker-compose.dev.yml ]; then
            docker compose -f docker-compose.dev.yml config > /dev/null
            echo "âœ… docker-compose.dev.yml syntax is valid"
          else
            echo "â„¹ï¸ docker-compose.dev.yml not found, skipping"
          fi

  build-services:
    runs-on: ubuntu-latest
    needs: validate-docker-compose
    
    strategy:
      matrix:
        service:
          - gateway
          - user-service
          - game-service
          - log-service
          - tournament-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify service files exist
        run: |
          echo "Checking ${{ matrix.service }} files..."
          ls -la transcendence/services/${{ matrix.service }}/
          
          if [ ! -f transcendence/services/${{ matrix.service }}/Dockerfile ]; then
            echo "âŒ Dockerfile missing for ${{ matrix.service }}"
            exit 1
          fi
          
          if [ ! -f transcendence/services/${{ matrix.service }}/package.json ]; then
            echo "âŒ package.json missing for ${{ matrix.service }}"
            exit 1
          fi
          
          # Check for main source file (either .js or .ts)
          if [ -f transcendence/services/${{ matrix.service }}/src/index.js ]; then
            echo "âœ… src/index.js found for ${{ matrix.service }}"
          elif [ -f transcendence/services/${{ matrix.service }}/src/index.ts ]; then
            echo "âœ… src/index.ts found for ${{ matrix.service }}"
          else
            echo "âŒ Neither src/index.js nor src/index.ts found for ${{ matrix.service }}"
            exit 1
          fi
          
          echo "âœ… All required files exist for ${{ matrix.service }}"

      - name: Build ${{ matrix.service }} Docker image
        run: |
          cd transcendence
          docker build -t ${{ matrix.service }}:test ./services/${{ matrix.service }}
          echo "âœ… ${{ matrix.service }} built successfully"

      - name: Test ${{ matrix.service }} image basic functionality
        run: |
          # Test that the image contains Node.js
          docker run --rm ${{ matrix.service }}:test node --version
          
          # Test that the image has the expected structure
          docker run --rm ${{ matrix.service }}:test ls -la /app
          
          echo "âœ… ${{ matrix.service }} image basic tests passed"

  build-frontend:
    runs-on: ubuntu-latest
    needs: validate-docker-compose
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify frontend files exist
        run: |
          echo "Checking frontend files..."
          ls -la transcendence/frontend/
          
          if [ ! -f transcendence/frontend/Dockerfile ]; then
            echo "âŒ Frontend Dockerfile missing"
            exit 1
          fi
          
          if [ ! -f transcendence/frontend/package.json ]; then
            echo "âŒ Frontend package.json missing"
            exit 1
          fi
          
          echo "âœ… Frontend required files exist"

      - name: Build frontend Docker image
        run: |
          cd transcendence
          docker build -t frontend:test ./frontend
          echo "âœ… Frontend built successfully"

  test-shared-resources:
    runs-on: ubuntu-latest
    needs: validate-docker-compose
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify shared directory structure
        run: |
          echo "Checking shared directory structure..."
          
          # Check if shared directories exist
          for dir in config database types utils; do
            if [ -d "transcendence/shared/$dir" ]; then
              echo "âœ… transcendence/shared/$dir exists"
              ls -la transcendence/shared/$dir/
            else
              echo "âš ï¸ transcendence/shared/$dir missing"
            fi
          done

      - name: Verify monitoring configuration
        run: |
          echo "Checking monitoring directory..."
          
          if [ -d "transcendence/monitoring" ]; then
            echo "âœ… Monitoring directory exists"
            ls -la transcendence/monitoring/
            
            # Check for monitoring configurations
            for subdir in elk grafana prometheus; do
              if [ -d "transcendence/monitoring/$subdir" ]; then
                echo "âœ… transcendence/monitoring/$subdir exists"
              else
                echo "âš ï¸ transcendence/monitoring/$subdir missing"
              fi
            done
          else
            echo "âš ï¸ Monitoring directory missing"
          fi

  integration-test:
    runs-on: ubuntu-latest
    needs: [build-services, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file for testing
        run: |
          cd transcendence
          cat > .env << EOF
          NODE_ENV=test
          DATABASE_URL=sqlite:/app/shared/transcendence.db
          JWT_SECRET=test-secret-key-for-ci-only-not-secure
          USER_SERVICE_URL=http://user-service:3001
          GAME_SERVICE_URL=http://game-service:3002
          LOG_SERVICE_URL=http://log-service:3003
          VITE_API_URL=http://localhost:3000
          EOF
          echo "âœ… Test .env file created"

      - name: Start all services
        run: |
          cd transcendence
          echo "Starting all services..."
          docker compose up -d --build
          echo "â³ Waiting for services to initialize..."
          sleep 45

      - name: Check container status
        run: |
          cd transcendence
          echo "=== Container Status ==="
          docker compose ps
          
          echo "=== Service Health Checks ==="

      - name: Test Gateway service
        run: |
          echo "Testing Gateway..."
          for i in {1..10}; do
            if curl -f -s http://localhost:3000/health > /dev/null 2>&1; then
              echo "âœ… Gateway is responding"
              break
            else
              echo "â³ Gateway not ready, attempt $i/10"
              sleep 10
              if [ $i -eq 10 ]; then
                echo "âŒ Gateway failed to respond after 100 seconds"
                cd transcendence
                echo "=== Gateway Logs ==="
                docker compose logs gateway | tail -50
                exit 1
              fi
            fi
          done

      - name: Test User Service
        run: |
          echo "Testing User Service via Gateway..."
          for i in {1..5}; do
            if curl -f -s http://localhost:3000/user-service/health; then
              echo "âœ… User Service is responding via Gateway"
              break
            else
              echo "â³ User Service not ready via Gateway, attempt $i/5"
              sleep 10
              if [ $i -eq 5 ]; then
                echo "âŒ User Service failed to respond via Gateway"
                exit 1
              fi
            fi
          done

      - name: Test Game Service
        run: |
          echo "Testing Game Service via Gateway..."
          for i in {1..5}; do
            if curl -f -s http://localhost:3000/game-service/health; then
              echo "âœ… Game Service is responding via Gateway"
              break
            else
              echo "â³ Game Service not ready via Gateway, attempt $i/5"
              sleep 10
              if [ $i -eq 5 ]; then
                echo "âŒ Game Service failed to respond via Gateway"
                exit 1
              fi
            fi
          done

      - name: Test Log Service
        run: |
          echo "Testing Log Service via Gateway..."
          for i in {1..5}; do
            if curl -f -s http://localhost:3000/log-service/health; then
              echo "âœ… Log Service is responding via Gateway"
              break
            else
              echo "â³ Log Service not ready via Gateway, attempt $i/5"
              sleep 10
              if [ $i -eq 5 ]; then
                echo "âŒ Log Service failed to respond via Gateway"
                exit 1
              fi
            fi
          done

      - name: Test Tournament Service
        run: |
          echo "Testing Tournament Service via Gateway..."
          for i in {1..5}; do
            if curl -f -s http://localhost:3000/tournament-service/health; then
              echo "âœ… Tournament Service is responding via Gateway"
              break
            else
              echo "â³ Tournament Service not ready via Gateway, attempt $i/5"
              sleep 10
              if [ $i -eq 5 ]; then
                echo "âš ï¸ Tournament Service route not configured in Gateway yet"
                echo "â„¹ï¸  This is expected if tournament routes are not implemented"
                # Don't exit with error since this is expected
              fi
            fi
          done

      - name: Test Other Unexposed Services
        run: |
          echo "Test Other Unexposed Services.."
          cd transcendence
          pwd
          docker compose -f docker-compose.yml run --rm health-checker
          RES=$?
          if [ $RES -eq 0 ] ; then
            echo "âœ… Other Unexposed Services are responding"
          else
            echo "â³ Other Unexposed Services are not ready"
            exit 1
          fi

      - name: Test inter-service communication
        run: |
          cd transcendence
          echo "Testing service-to-service communication..."

          # Test that gateway can reach other services from inside its container
          echo "Testing Gateway â†’ User Service communication..."
          if docker compose exec -T gateway curl -f -s http://user-service:3001/health > /dev/null 2>&1; then
            echo "âœ… Gateway â†” User Service communication works"
          else
            echo "âŒ Gateway cannot reach User Service"
            exit 1
          fi
          
          echo "Testing Gateway â†’ Game Service communication..."
          if docker compose exec -T gateway curl -f -s http://game-service:3002/health > /dev/null 2>&1; then
            echo "âœ… Gateway â†” Game Service communication works"
          else
            echo "âŒ Gateway cannot reach Game Service"
            exit 1
          fi
          
          echo "Testing Gateway â†’ Log Service communication..."
          if docker compose exec -T gateway curl -f -s http://log-service:3003/health > /dev/null 2>&1; then
            echo "âœ… Gateway â†” Log Service communication works"
          else
            echo "âŒ Gateway cannot reach Log Service"
            exit 1
          fi
          
          echo "Testing Gateway â†’ Tournament Service communication..."
          if docker compose exec -T gateway curl -f -s http://tournament-service:3005/health > /dev/null 2>&1; then
            echo "âœ… Gateway â†” Tournament Service communication works"
          else
            echo "âš ï¸ Gateway cannot reach Tournament Service (container-to-container communication)"
            echo "â„¹ï¸  This might be expected if tournament service is not fully configured"
            # Don't exit with error - this is more informational
          fi

          # Test external access to gateway routes
          echo "Testing external access to gateway health routes..."
          
          if curl -f -s http://localhost:3000/health > /dev/null 2>&1; then
            echo "âœ… Gateway health endpoint accessible"
          else
            echo "âŒ Gateway health endpoint not accessible"
            exit 1
          fi
          
          if curl -f -s http://localhost:3000/user-service/health > /dev/null 2>&1; then
            echo "âœ… User Service via Gateway accessible"
          else
            echo "âŒ User Service via Gateway not accessible"
            exit 1
          fi
          
          if curl -f -s http://localhost:3000/tournament-service/health > /dev/null 2>&1; then
            echo "âœ… Tournament Service via Gateway accessible"
          else
            echo "âš ï¸ Tournament Service via Gateway not accessible"
            echo "â„¹ï¸  This is expected if tournament service routes are not implemented in gateway"
            # Don't exit with error since this is expected
          fi

      - name: Test database volume mount
        run: |
          cd transcendence
          echo "Testing database volume..."
          
          # Check if database volume is mounted correctly
          docker compose exec -T user-service ls -la /app/shared/ || {
            echo "âŒ Shared volume not mounted in user-service"
            exit 1
          }
          echo "âœ… Database volume is accessible"

      - name: Show service logs on failure
        if: failure()
        run: |
          cd transcendence
          echo "========================================================"
          echo "ðŸš¨ INTEGRATION TEST FAILURE - DETAILED DIAGNOSTICS"
          echo "========================================================"
          echo ""
          
          echo "ðŸ“Š CONTAINER STATUS:"
          echo "----------------------------------------"
          docker compose ps
          echo ""
          
          echo "ðŸŒ NETWORK INFORMATION:"
          echo "----------------------------------------"
          docker network ls | grep transcendence || echo "No transcendence networks found"
          echo ""
          
          echo "ðŸ’¾ VOLUME INFORMATION:"
          echo "----------------------------------------"
          docker volume ls | grep transcendence || echo "No transcendence volumes found"
          echo ""
          
          echo "ðŸ” HEALTH CHECK STATUS:"
          echo "----------------------------------------"
          echo "Checking individual service health status..."
          
          # Test individual services internally
          echo "Testing Gateway health:"
          docker compose exec -T gateway curl -f -s http://localhost:3000/health 2>/dev/null || echo "âŒ Gateway health check failed"
          
          echo "Testing User Service health:"
          docker compose exec -T user-service wget -qO- http://localhost:3001/health 2>/dev/null || echo "âŒ User Service health check failed"
          
          echo "Testing Game Service health:"
          docker compose exec -T game-service wget -qO- http://localhost:3002/health 2>/dev/null || echo "âŒ Game Service health check failed"
          
          echo "Testing Log Service health:"
          docker compose exec -T log-service wget -qO- http://localhost:3003/health 2>/dev/null || echo "âŒ Log Service health check failed"
          
          echo "Testing Tournament Service health:"
          docker compose exec -T tournament-service wget -qO- http://localhost:3005/health 2>/dev/null || echo "âŒ Tournament Service health check failed"
          
          echo ""
          echo "ðŸ“‹ SERVICE LOGS (Last 50 lines each):"
          echo "========================================================"
          
          echo ""
          echo "ðŸŒ GATEWAY LOGS:"
          echo "----------------------------------------"
          docker compose logs gateway | tail -50
          
          echo ""
          echo "ðŸ‘¤ USER SERVICE LOGS:"
          echo "----------------------------------------"
          docker compose logs user-service | tail -50
          
          echo ""
          echo "ðŸŽ® GAME SERVICE LOGS:"
          echo "----------------------------------------"
          docker compose logs game-service | tail -50
          
          echo ""
          echo "ðŸ“ LOG SERVICE LOGS:"
          echo "----------------------------------------"
          docker compose logs log-service | tail -50
          
          echo ""
          echo "ðŸ† TOURNAMENT SERVICE LOGS:"
          echo "----------------------------------------"
          docker compose logs tournament-service | tail -50
          
          echo ""
          echo "ðŸ–¥ï¸  FRONTEND LOGS:"
          echo "----------------------------------------"
          docker compose logs frontend | tail -50
          
          echo ""
          echo "ðŸ—„ï¸  DATABASE LOGS:"
          echo "----------------------------------------"
          docker compose logs database | tail -20
          
          echo ""
          echo "========================================================"
          echo "ðŸ”§ TROUBLESHOOTING SUGGESTIONS:"
          echo "========================================================"
          echo "1. Check if services are binding to the correct ports"
          echo "2. Verify that health endpoints return 200 status codes"
          echo "3. Check for application startup errors in logs above"
          echo "4. Ensure all required environment variables are set"
          echo "5. Verify database connections and shared volumes"
          echo "6. Check for port conflicts or networking issues"
          echo ""
          echo "ðŸ“ž To reproduce locally:"
          echo "   cd transcendence"
          echo "   docker compose up --build"
          echo "   curl http://localhost:3000/health"
          echo "========================================================"

      - name: Cleanup
        if: always()
        run: |
          cd transcendence
          docker compose down -v
          docker system prune -f

  test-development-mode:
    runs-on: ubuntu-latest
    needs: validate-docker-compose
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test development docker-compose
        run: |
          cd transcendence
          
          if [ -f docker-compose.dev.yml ]; then
            echo "Testing development configuration..."
            
            # Create test .env
            cat > .env << EOF
          NODE_ENV=development
          JWT_SECRET=dev-secret
          DATABASE_URL=sqlite:/app/shared/transcendence.db
          EOF
            
            # Test development build
            docker compose -f docker-compose.yml -f docker-compose.dev.yml build
            echo "âœ… Development configuration builds successfully"
          else
            echo "â„¹ï¸ docker-compose.dev.yml not found, skipping development test"
          fi

  final-status:
    runs-on: ubuntu-latest
    needs: [validate-docker-compose, build-services, build-frontend, test-shared-resources, integration-test, test-development-mode]
    if: always()
    
    steps:
      - name: Checkout code (for logs access)
        uses: actions/checkout@v4
        if: always()

      - name: Comprehensive Pipeline Report
        if: always()
        run: |
          echo "========================================================"
          echo "ðŸ” DOCKER BUILD VALIDATION - COMPREHENSIVE REPORT"
          echo "========================================================"
          echo ""
          
          # Track overall success
          OVERALL_SUCCESS=true
          FAILED_JOBS=""
          
          echo "ðŸ“Š JOB STATUS SUMMARY:"
          echo "----------------------------------------"
          
          # Validate Docker Compose
          if [ "${{ needs.validate-docker-compose.result }}" = "success" ]; then
            echo "âœ… Docker Compose Validation: PASSED"
          else
            echo "âŒ Docker Compose Validation: FAILED"
            OVERALL_SUCCESS=false
            FAILED_JOBS="$FAILED_JOBS validate-docker-compose"
          fi
          
          # Build Services
          if [ "${{ needs.build-services.result }}" = "success" ]; then
            echo "âœ… Service Builds: PASSED (All services built successfully)"
          else
            echo "âŒ Service Builds: FAILED"
            OVERALL_SUCCESS=false
            FAILED_JOBS="$FAILED_JOBS build-services"
          fi
          
          # Build Frontend
          if [ "${{ needs.build-frontend.result }}" = "success" ]; then
            echo "âœ… Frontend Build: PASSED"
          else
            echo "âŒ Frontend Build: FAILED"
            OVERALL_SUCCESS=false
            FAILED_JOBS="$FAILED_JOBS build-frontend"
          fi
          
          # Shared Resources
          if [ "${{ needs.test-shared-resources.result }}" = "success" ]; then
            echo "âœ… Shared Resources Test: PASSED"
          else
            echo "âŒ Shared Resources Test: FAILED"
            OVERALL_SUCCESS=false
            FAILED_JOBS="$FAILED_JOBS test-shared-resources"
          fi
          
          # Integration Test
          if [ "${{ needs.integration-test.result }}" = "success" ]; then
            echo "âœ… Integration Tests: PASSED"
          else
            echo "âŒ Integration Tests: FAILED"
            OVERALL_SUCCESS=false
            FAILED_JOBS="$FAILED_JOBS integration-test"
          fi
          
          # Development Mode Test
          if [ "${{ needs.test-development-mode.result }}" = "success" ]; then
            echo "âœ… Development Mode Test: PASSED"
          else
            echo "âŒ Development Mode Test: FAILED"
            OVERALL_SUCCESS=false
            FAILED_JOBS="$FAILED_JOBS test-development-mode"
          fi
          
          echo ""
          echo "========================================================"
          
          if [ "$OVERALL_SUCCESS" = true ]; then
            echo "ðŸŽ‰ ALL TESTS PASSED!"
            echo "âœ… Docker setup is working correctly"
            echo "âœ… All services can be built and deployed"
            echo "âœ… Inter-service communication is functional"
            echo ""
            echo "ðŸ‘ Ready for deployment!"
          else
            echo "âŒ PIPELINE FAILED"
            echo ""
            echo "ðŸ”§ FAILED JOBS: $FAILED_JOBS"
            echo ""
            echo "ðŸ“‹ FAILURE ANALYSIS:"
            echo "----------------------------------------"
            
            # Detailed failure analysis
            for job in $FAILED_JOBS; do
              case $job in
                "validate-docker-compose")
                  echo "âŒ Docker Compose Validation Failed:"
                  echo "   â€¢ Check docker-compose.yml syntax"
                  echo "   â€¢ Verify all service configurations"
                  echo "   â€¢ Ensure all required files exist"
                  ;;
                "build-services")
                  echo "âŒ Service Builds Failed:"
                  echo "   â€¢ One or more services failed to build"
                  echo "   â€¢ Check Dockerfiles for syntax errors"
                  echo "   â€¢ Verify package.json and dependencies"
                  echo "   â€¢ Check for missing source files (index.js/index.ts)"
                  echo "   â€¢ Services tested: gateway, user-service, game-service, log-service, tournament-service"
                  ;;
                "build-frontend")
                  echo "âŒ Frontend Build Failed:"
                  echo "   â€¢ Check frontend Dockerfile"
                  echo "   â€¢ Verify frontend package.json"
                  echo "   â€¢ Check for Node.js/Vite build errors"
                  ;;
                "test-shared-resources")
                  echo "âŒ Shared Resources Test Failed:"
                  echo "   â€¢ Check shared directory structure"
                  echo "   â€¢ Verify monitoring configurations"
                  echo "   â€¢ Ensure ELK stack configs are present"
                  ;;
                "integration-test")
                  echo "âŒ Integration Tests Failed:"
                  echo "   â€¢ Services failed to start properly"
                  echo "   â€¢ Health check endpoints not responding"
                  echo "   â€¢ Inter-service communication broken"
                  echo "   â€¢ Common issues:"
                  echo "     - Gateway not routing correctly"
                  echo "     - Services not listening on expected ports"
                  echo "     - Network connectivity problems"
                  echo "     - Missing or misconfigured health endpoints"
                  ;;
                "test-development-mode")
                  echo "âŒ Development Mode Test Failed:"
                  echo "   â€¢ Development docker-compose configuration issues"
                  echo "   â€¢ Check docker-compose.dev.yml if it exists"
                  ;;
              esac
              echo ""
            done
            
            echo "ðŸ” DEBUGGING TIPS:"
            echo "----------------------------------------"
            echo "1. Check the specific job logs above for detailed error messages"
            echo "2. For build failures: Review Dockerfile and package.json"
            echo "3. For integration failures: Check service health endpoints"
            echo "4. For network issues: Verify docker-compose.yml networking"
            echo "5. Run locally: docker compose up --build to replicate issues"
            echo ""
            echo "ðŸ“ KEY FILES TO CHECK:"
            echo "â€¢ transcendence/docker-compose.yml"
            echo "â€¢ transcendence/services/*/Dockerfile"
            echo "â€¢ transcendence/services/*/package.json"
            echo "â€¢ transcendence/services/*/src/index.js or index.ts"
            echo ""
            
            # Exit with failure
            exit 1
          fi
          
          echo "========================================================"
